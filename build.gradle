ext{
    vv = '1.0.1'
}
group 'com.zcc.alex'
version "$vv"

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
//    compile 'com.android.tools.build:gradle:1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../gradlePluginRepo'))
        pom.groupId = 'com.zcc.alex.plugin'//包名
        pom.artifactId = 'alexplugin'//在需要引用插件时用到
        pom.version = "$vv"
    }
}
